name: Itch.io Deploy Workflow

on:
  push:
    branches:
      - main
    paths:
      - game/**
  workflow_dispatch:

jobs:
  itchio-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: 'npm'
          cache-dependency-path: game/yarn.lock
        env:
          CI: true

      - name: Install yarn
        run: npm install --global yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: yarn build
        run: yarn build
        env:
          CI: true

      - run: ls

      - name: Deploy
        uses: tomaskynicky/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_IO_API_KEY }}
          CHANNEL: HTML
          ITCH_GAME: github-actions-game
          ITCH_USER: galemius
          PACKAGE: game/dist
